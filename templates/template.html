<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    {% block metarefresh %} {% endblock %}
    {% block userstyle %} {% endblock %}
    <link rel="icon" href="../static/resources/favicon.ico">

    <title>Daehub Europe</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/assets/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/assets/jumbotron.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../static/assets/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../static/assets/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    {% block bodytag %}{% endblock %}
    {% block navbar %}
            <nav class="navbar navbar-inverse navbar-fixed-top bg-info">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/dashboard">Dashboard</a>
                        <a class="navbar-brand" href="/account">Account</a>
                        <a class="navbar-right navbar-brand" href="/logout">Logout</a>
                    </div>
                </div>
            </nav>

    {% endblock %}
    <!-- Main jumbotron for a primary marketing message or call to action -->
    {% block content %}
    {% endblock %}
    <div class="container text-center">
       <hr>
      <footer>
        <h4>&copy; 2018 daehub.com</h4>
      </footer>
    </div> <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/custom.js"></script>
  </body>
</html>
